        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i> Cadastro de Foodtrucks </div>
          <div class="card-body">

            <div class="row">
              <button class="btn btn-primary float-left m-2" onclick="mostraCadastro()">Cadastrar novo Food
                Truck</button><br><br>
              <button class="btn btn-secondary float-left m-2" onclick="lerCadastro()">Ver Food Truck
                Cadastrado</button><br><br>
              <button class="btn btn-secondary float-left m-2" onclick="apagarCadastro()">Apagar Food Truck
                Cadastrado</button><br><br>
            </div>

            <form name="fconf" id="fconf">

              <div id="textoMensagem2">
                <h3>Cadastrar novo Food Truck</h3>
              </div>

              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="nomeFoodTruck" class="form-control"
                    placeholder="Digite o nome da unidade Food Truck:" required="required" autofocus="autofocus">
                  <label for="nomeFoodTruck">Digite o nome da unidade Food Truck:</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="codigo" class="form-control"
                    placeholder=" Digite o código da unidade Food Truck:" required="required" autofocus="autofocus">
                  <label for="codigo">Digite o código da unidade Food Truck:</label>
                </div>
              </div>
              <div class="form-group">
                <label>Selecione os principais tipos de produtos vendidos pelo Food Truck:</label>
                <div class="form-label-group">
                  <input type="checkbox" id="tipoProduto" onclick="">Bebidas<br>
                  <input type="checkbox" id="tipoProduto" onclick="">Cachorro-Quente<br>
                  <input type="checkbox" id="tipoProduto" onclick="">Doces<br>
                  <input type="checkbox" id="tipoProduto" onclick="">Hambúrguer<br>
                  <input type="checkbox" id="tipoProduto" onclick="">Pastel<br><br>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="nomeResponsavel" class="form-control"
                    placeholder="Digite o nome do(a) responsável pelo Food Truck:" required="required"
                    autofocus="autofocus">
                  <label for="nomeResponsavel">Digite o nome do(a) responsável pelo Food Truck:</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="telefoneResponsavel" class="form-control"
                    placeholder="Digite o telefone do(a) responsável:" required="required" autofocus="autofocus">
                  <label for="telefoneResponsavel">Digite o telefone do(a) responsável:</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="emailLogin" class="form-control"
                    placeholder="Digite o email do(a) responsável:" required="required" autofocus="autofocus">
                  <label for="emailLogin">Digite o email do(a) responsável:</label>
                </div>
              </div>

              <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="dataEntrada" class="form-control"
                    placeholder="Digite a data de entrada no Food Park:" required="required" autofocus="autofocus">
                  <label for="dataEntrada">Digite a data de entrada no Food Park:</label>
                </div>
              </div>

              <input class="btn btn-primary" type="button" value="Salvar" onclick="gravarDados()"><br><br>

            </form>

            <span id="mensagem"></span>
          </div>
