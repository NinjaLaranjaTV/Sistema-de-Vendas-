			<option value="Comida">Comida</option>

    </form>
    <table border='1' width='750' height='25'>

			<tr>

				<th>Tipo</th>
				<th>R$</th>
				<th>Disponível</th>
			</tr>
		</thead>

        <button id="editProduct" name="editProd">Edit</button>
